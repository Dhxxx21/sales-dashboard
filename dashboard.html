<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Prediction Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #2c3e50;
    }
    .results {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      flex: 1;
      min-width: 280px;
      padding: 20px;
      background: #ecf0f1;
      border-radius: 10px;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #2980b9;
    }
    .section {
      margin-top: 40px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 Sales Prediction Model Results</h1>

    <div class="results">
      <div class="card" id="house-metrics">
        <h3>🏠 House Sales</h3>
        <p><strong>MAE:</strong> <span id="house-mae"></span></p>
        <p><strong>MAPE:</strong> <span id="house-mape"></span></p>
        <p><strong>R² Score:</strong> <span id="house-r2"></span></p>
      </div>
      <div class="card" id="nike-metrics">
        <h3>👟 Nike Sales</h3>
        <p><strong>MAE:</strong> <span id="nike-mae"></span></p>
        <p><strong>MAPE:</strong> <span id="nike-mape"></span></p>
        <p><strong>R² Score:</strong> <span id="nike-r2"></span></p>
      </div>
      <div class="card" id="combined-metrics">
        <h3>🔁 Combined Model</h3>
        <p><strong>MAE:</strong> <span id="combined-mae"></span></p>
        <p><strong>MAPE:</strong> <span id="combined-mape"></span></p>
        <p><strong>R² Score:</strong> <span id="combined-r2"></span></p>
      </div>
    </div>

    <div class="section">
      <h2>🏠 House Sales: Actual vs Predicted</h2>
      <img src="house_plot.png" alt="House Prediction Plot">
    </div>

    <div class="section">
      <h2>👟 Nike Sales: Actual vs Predicted</h2>
      <img src="nike_plot.png" alt="Nike Prediction Plot">
    </div>

    <a href="https://yourusername.github.io/sales-dashboard" target="_blank">🔗 View Online Dashboard</a>
  </div>

  <script>
    function loadMetrics(filename, prefix) {
      fetch(filename)
        .then(res => res.json())
        .then(data => {
          document.getElementById(`${prefix}-mae`).textContent = `$${data.MAE}`;
          document.getElementById(`${prefix}-mape`).textContent = `${data.MAPE}%`;
          document.getElementById(`${prefix}-r2`).textContent = data.R2;
        });
    }

    loadMetrics("metrics_house.json", "house");
    loadMetrics("metrics_nike.json", "nike");
    loadMetrics("metrics_combined.json", "combined");
  </script>
</body>
</html>
